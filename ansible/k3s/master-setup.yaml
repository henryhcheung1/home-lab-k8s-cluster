---
- hosts: all
  become: yes
  # vars_files:
  #   - vars.yaml
  tasks:
    - name: Copying scripts to remote
      become: true 
      copy:
        src: scripts
        dest: /home/vagrant/
        mode: 0550

    - name: Run master.sh
      shell:
         "./scripts/master.sh"

    - name: Run install-cilium.sh
      shell:
         "./scripts/install-cilium.sh"
